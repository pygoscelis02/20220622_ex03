コーディング仕様

コンテンツ幅
    メインビジュアルとAboutは全幅で他は1000pxです。
ヘッダー
    右上の「お問い合わせ」ボタンは、スマホ表示の場合は非表示にします。
メインビジュアル
    全幅で高さは画面下に合わせます。
各セクションのタイトル
    英字タイトルと日本語タイトルで記述します。
    英字タイトルは「letter-spacing」で文字の間隔を少し広くします。

News
    ニュースエリアを3分割して、間に罫線を引きます。
    日付はtimeタグを使用してみましょう。
About
    全幅で表示します。
    画像の高さは400px固定です。
Business
    高さをずらした横並び配置です。
    スマホ表示の画像の並び順を確認した上で、適切なコーディングを考えてみましょう。
Company
    横幅は1000pxで、画像を上に重ねます。
    画像の高さは400px固定です。
レスポンシブ
    ブレークポイントは900pxです。

